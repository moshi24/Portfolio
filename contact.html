         <!-- main -->
    <div class="container border border-light bg-white-see main mt-10">
        <div id="firebaseui-auth-container"></div>
        <h3>Contact</h3>
            <form>
                 <div class="form-group">
                    <label  class=" mt-0" for="exampleFormControlInput1">First Name</label>
                    <input type="firstName" class="form-control" id="firstName" placeholder="Your First Name">
                </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Last Name</label>
                        <input type="lastName" class="form-control" id="lastName" placeholder="Your Last Name">
                        <label class="mt-2" for="exampleFormControlInput1">Email Address</label>
                        <input type="Email" class="form-control" id="email" placeholder="Your Email Address">
                    </div>
                  
                    <div class="form-group">
                      <label for="Msg">Message</label>
                      <textarea class="form-control" id="message" rows="3" placeholder="Message here..."></textarea>
                    </div>
                    <button class= "btn btn-outline-light" id="submit">Submit</button>
                  </form>
              </div>
              <footer class="text-muted bg-dark">
                    <div class="container">
                      
                      <p class="text-center text-white"> Kawah Wong Wang &copy;</p>
                    </div>
                </footer>
